[Domains]
yourdomain.com = home.yourdomain.com
yourdomain.uk = yourdomain.uk

[Defaults]
Update_Interval = 3600
Exception_Interval = 300
; Log_Level options are: Debug Info Warning Error Critical
Log_Level_Logfile = Debug
Log_Level_Console = Debug
TTL = 3211
Sleep_Time_Initial_Autherisation = 1
Sleep_Time_Inter_Domain = 1

[Credentials]
; Optional credentials
;AWS_Access_Key_ID = AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
;AWS_Secret_Access_Key = BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB

; Optional profile to set or override the AWS_PROFILE environment variable, 
;   default if omitted is Route53_User.
;   Only set this option if you are using a credentials file
;   in the config directory.
;AWS_Credential_Profile = Route53_User
